services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
      - ANONYMIZED_TELEMETRY=FALSE
    command: ["run", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./data-config/embeddings/chroma:/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "cat < /dev/tcp/127.0.0.1/8000"]
      interval: 15s
      timeout: 3s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks: [embed_net]

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      # <- modelos persistentes (evita descargas en rebuilds)
      - ./data-config/ollama:/root/.ollama
    # Si usarÃ¡s GPU:
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: unless-stopped
    networks: [embed_net]

  etl:
    build:
      context: .
      dockerfile: ./data-config/Dockerfile.etl
    container_name: agro-etl
    env_file: ./data-config/.env
    environment:
      - CHROMA_SERVER_HOST=chroma
      - CHROMA_SERVER_HTTP_PORT=8000
    volumes:
      - ./data-config/data:/app/data
      - ./data-config/embeddings/chroma:/app/embeddings/chroma
    depends_on:
      chroma:
        condition: service_healthy
    restart: unless-stopped
    networks: [embed_net]

  api:
    container_name: agricolab_api
    build:
      context: .
      dockerfile: ./backend-llm/Dockerfile.fastapi
    ports:
      - "8001:8000"
    environment:
      - CHROMA_SERVER_HOST=chroma
      - CHROMA_SERVER_HTTP_PORT=8000
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      chroma:
        condition: service_healthy
      ollama:
        condition: service_started
    # GPU si la necesitas dentro de la API:
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    networks: [embed_net]

networks:
  embed_net:
